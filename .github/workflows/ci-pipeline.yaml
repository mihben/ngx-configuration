name: CI Pipeline
run-name: CI Pipeline Test

on: [pull_request]

env:
  source_dir: src
  test_results_dir: test-results

jobs:
  ng-lib:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Use Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm ci 
          npm run buil --if-present
        working-directory: ${{ source_dir }}

      - name: Test
        run: |
          npm install jest-junit --save-devs
          npm run test:ci -- --outputFile=${{ test_results_dir }}tests.unit.xml
        working-directory: ${{ source_dir }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ${{ test_results_dir }}/**/*.xml
